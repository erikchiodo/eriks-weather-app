<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Erik's Weather App</title>
  </head>

  <body>
    <header>
      <h1 id = "main-header">Weather App</h1>
    </header>

    <div class="container">
      <div class = "row">
        <aside class = "col-sm-4 col-lg-4" id="city-search">
          <h1 class="float-left city-search">Search for a City:</h1>
          <form class="my-2 my-lg-0">
            <input
              id="search-city"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id= "submit-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <hr>
          </hr>
          <ul id="search-result"></ul>
        </aside>
        <div class="col-sm-8 col-lg-8">
          <div id="current-forecast">
            <h2 id="current-city-date"></h2><img id="current-icon">
            <p id="current-temp">Temp:</p>
            <p id="current-wind">Wind:</p>
            <p id="current-humidity">Humidity:</p>
          </div>
          <div id="future-forecast" class="row">
            <h2 class = "five-day-header"><strong>5-Day Forecast:</strong></h2>
            <div id="five-day-forecast" class ="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
